<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="../static/css/estilo.css" th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css">

<head>
    <meta charset="UTF-8">
    <title>Curriculum Vitae</title>
</head>
<body style="background-color: lemonchiffon">

    <div class="padre">
        <div class="hijo">

            <h1>Curriculum Vitae</h1>

            <img src="imagen/foto.jpg" height="200" width="200"/>

            <h2>Datos personales</h2>
            <th th:text="${cv.nombre}"></th>
            <th th:text="${cv.apellido}"></th> <br>
            Edad <th th:text="${cv.edad}"></th>
            <h2>Contacto</h2>
            <th th:text="${cv.correo}"></th> <br>
            Contacto directo <th th:text="${cv.telefono}"></th>
            <h2>Trayectoria</h2>
            <th th:text="${cv.trayectoria}"></th>
            <h2>Experiencia Laboral</h2>
            Experiencia laboral <th th:text="${cv.experiencia}"></th> <br>
            Manejo de computadora <th th:text="${cv.informatica}"></th> <br>
            Idiomas <th th:text="${cv.idiomas}"></th> <br>
            Pasatiempos <th th:text="${cv.interes}"></th> <br>
        </div>
    </div>


</body>
</html>

<!-- http://localhost:8090/cv/datos -->
